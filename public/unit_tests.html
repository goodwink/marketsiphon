<!DOCTYPE HTML>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="assets/jasmine.css">
  <script type="text/javascript" src="assets/jasmine-1.2.0.js"></script>
  <script type="text/javascript" src="assets/jasmine-html-1.2.0.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="assets/application.js"></script>
  <script type="text/javascript" src="assets/angular-mocks-1.0.1.js"></script>
  <script type="text/javascript" src="assets/unit.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
